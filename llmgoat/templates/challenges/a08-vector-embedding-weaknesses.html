  <div class="content">
    <h2 class="title">A08: Vector and Embedding Weaknesses</h2>
    <p>This challenge demonstrates <a href="https://genai.owasp.org/llmrisk/llm082025-vector-and-embedding-weaknesses/" target="_blank">vector and embedding weaknesses</a>.</p>

<div class="button-box">
  <input type="file" id="import-file" style="display:none" />
  <button id="import-btn" class="button">IMPORT VECTORS</button>
  <button id="export-btn" class="button">EXPORT VECTORS</button>
  <button id="reset-btn" class="button">RESET VECTORS</button>
</div>

<script type="module">
  import { importVectors, exportVectors, resetVectors } from "/static/js/main.js";

  const importBtn = document.getElementById("import-btn");
  const importFile = document.getElementById("import-file");
  const exportBtn = document.getElementById("export-btn");
  const resetBtn = document.getElementById("reset-btn");

  importBtn.onclick = () => importFile.click();
  importFile.onchange = (e) => importVectors(e.target);
  exportBtn.onclick = () => exportVectors();
  resetBtn.onclick = () => resetVectors();
</script>
